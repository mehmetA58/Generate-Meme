<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastgele Mem Üretici</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;

    button:hover {
      background-color: #45a049;
    }
    #memeResult {
      margin-top: 20px;
      text-align: center;
    }
    #memeResult img {
      max-width: 100%;
      border-radius: 4px;
    }
    #shareButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Rastgele Mem Üretici</h2>
  <button id="generateMeme">Rastgele Mem Oluştur</button>
  <div id="memeResult"></div>
